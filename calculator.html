<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="calculator.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
 <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
<script src="calculator2.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/3bd8fafe5e.js"></script>
</head>
<body class="body">
	<div class="container text-center">
		<div class="text-center" id="calculator">
			<div id="display">
				<p id="entry">0</p>
				<p id="steps">0</p>
			</div>
			<div class="text-center">
				<div class="calcButtons" id="firstRow">
					<button class="btn btn-danger" id="allClear">AC</button>
					<button class="btn btn-danger" id="clearLast">CE</button>
					<button class="btn btn-default operand" id="/">/</button>
					<button class="btn btn-default operand" id="*">*</button>
				</div>
				<div class="calcButtons" id="secondRow">
					<button class="btn btn-default numeral" id="7">7</button>
					<button class="btn btn-default numeral" id="8">8</button>
					<button class="btn btn-default numeral" id="9">9</button>
					<button class="btn btn-default operand" id="-">-</button>
				</div>
				<div class="calcButtons" id="thirdRow">
					<button class="btn btn-default numeral" id="4">4</button>
					<button class="btn btn-default numeral" id="5">5</button>
					<button class="btn btn-default numeral" id="6">6</button>
					<button class="btn btn-default operand" id="+">+</button>
				</div>
				<div class="calcButtons" id="fourthRow">
					<button class="btn btn-default numeral" id="1">1</button>
					<button class="btn btn-default numeral" id="2">2</button>
					<button class="btn btn-default numeral" id="3">3</button>
				</div>
				<div class="calcButtons" id="fifthRow">
					<button class="btn btn-default numeral zeroButton" id="0">0</button>
					<button class="btn btn-default" id="negNum">+/-</button>
					<button class="btn btn-default" id="decimal">.</button>
					<button class="btn btn-default" id="equals">=</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
